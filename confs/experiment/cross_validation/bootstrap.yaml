method: bootstrap
n_splits: 5         # The number of splits to generate. Default is 5.
train_size:         # The size of the training set. Either an integer or float (proportion of data). Default is None.
test_size: 0.2      # The size of the test set. Either an integer or float (proportion of data). Default is None.
stratify: False     # A boolean value indicating whether to stratify the split or not. Default is False.
random_state: ${seed}